<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eceef3;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 92%;
            height: 90vh;
            background: #ffffff;
            display: flex;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
        }

        .sidebar {
            width: 28%;
            background: #f7f8fa;
            border-right: 1px solid #ddd;
        }

        .sidebar-header {
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #5a60f1, #8b92ff);
            color: white;
        }

        .sidebar-header img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .contact {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .contact:hover {
            background: #eef1ff;
        }

        .contact.active {
            background: #e0e4ff;
            border-left: 5px solid #5a60f1;
            font-weight: 600;
        }

        .chat-area {
            width: 72%;
            display: flex;
            flex-direction: column;
            background: #f2f4f8;
        }

        .chat-header {
            background: linear-gradient(135deg, #5a60f1, #8b92ff);
            color: white;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 65%;
            padding: 12px 15px;
            margin: 12px 0;
            border-radius: 14px;
            font-size: 15px;
        }

        .sent {
            background: #d8e3ff;
            margin-left: auto;
        }

        .received {
            background: #d4f7d4;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #aaa;
        }

        #sendBtn {
            padding: 12px 25px;
            background: #5a60f1;
            color: white;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>

    <!-- WebSocket libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>

<div class="main-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/image.png" alt="Group">
            <h2>Family Time</h2>
        </div>

        <div class="contact" onclick="openChat('akshay', this)">Akshay Singh</div>
        <div class="contact" onclick="openChat('prem', this)">Prem Singh</div>
        <div class="contact" onclick="openChat('roshan', this)">Roshan</div>
        <div class="contact" onclick="openChat('rakesh', this)">Rakesh</div>
    </div>

    <!-- CHAT AREA -->
    <div class="chat-area">

        <div class="chat-header">
            <img id="chatHeaderImg" src="images/image.png">
            <span id="chatHeaderName">Select a chat</span>
        </div>

        <div class="chat-box" id="messages"></div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>

    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
